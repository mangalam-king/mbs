<!DOCTYPE html>
<html>
<head>
  <title>MBS Mats. Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>MBS Mats. Bank â€“ Online Account Opening</h2>

<form id="accountForm">

  <input type="text" id="name" placeholder="Full Name" required>
  <input type="text" id="father" placeholder="Father / Guardian Name" required>
  
  <label>Date of Birth</label>
  <input type="date" id="dob" required>

  <select id="gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <input type="text" id="mobile" placeholder="Mobile Number" required>
  <input type="text" id="address" placeholder="Address" required>

  <select id="accountType" required>
    <option value="">Select Account Type</option>
    <option>Savings Account</option>
    <option>Current Account</option>
    <option>Minor Account</option>
    <option>Student Account</option>
    <option>Zero Balance Account</option>
  </select>

  <button type="submit">Create Account</button>

</form>

<p id="result"></p>

<script type="module" src="app.js"></script>
</body>
</html>
