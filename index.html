<form id="accountForm">
  <input id="name" placeholder="Full Name" required><br><br>
  <input id="father" placeholder="Father / Guardian Name" required><br><br>

  <input type="date" id="dob" required><br><br>

  <select id="gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select><br><br>

  <input id="mobile" placeholder="Mobile Number" required><br><br>
  <input id="address" placeholder="Address" required><br><br>

  <select id="accountType" required>
    <option value="">Select Account Type</option>
    <option>Savings Account</option>
    <option>Current Account</option>
    <option>Minor Account</option>
    <option>Student Account</option>
    <option>Zero Balance Account</option>
  </select><br><br>

  <!-- IMPORTANT -->
  <button type="submit">Create Account</button>
</form>
