<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MBS Mats. Bank – Online Account Opening</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2ff;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #002b5c;
    margin-bottom: 20px;
  }
  form {
    background: #fff;
    max-width: 800px;
    margin: auto;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  h3 {
    margin-top: 30px;
    color: #002b5c;
    border-bottom: 2px solid #002b5c;
    padding-bottom: 5px;
  }
  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 25px; /* Increased gap between boxes */
    margin-bottom: 20px; /* Space below the row */
  }
  .row input, .row select {
    flex: 1;
    min-width: calc(33% - 15px);
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  textarea {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
    margin-top: 15px; /* Space above textarea */
  }
  button {
    background: #002b5c;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    transition: 0.3s;
  }
  button:hover {
    background: #0050a0;
  }
  .note {
    font-size: 13px;
    color: #555;
    margin-top: 15px;
  }

  @media (max-width: 700px) {
    .row input, .row select {
      min-width: 100%;
    }
  }
</style>

</head>
<body>

<h2>MBS Mats. Bank – Online Account Opening</h2>

<form id="accountForm" action="https://formspree.io/f/xbdyeagw" method="POST">

  <!-- Hidden field for account number -->
  <input type="hidden" name="account_no" id="account_no">
  <!-- Hidden field for IFSC -->
  <input type="hidden" name="ifsc_code" id="ifsc_code">
  <!-- Hidden field for Pin -->
  <input type="hidden" name="pin_code" id="pin_code">

  <h3>Personal Information</h3>
  <div class="row">
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="middle_name" placeholder="Middle Name">
    <input type="text" name="last_name" placeholder="Last Name" required>
  </div>

  <div class="row">
    <input type="text" name="father_name" placeholder="Father / Guardian Name" required>
    <input type="text" name="mother_name" placeholder="Mother Name">
    <input type="text" name="guardian_relation" placeholder="Guardian Relation">
  </div>

  <div class="row">
    <input type="date" name="dob" placeholder="Date of Birth" required>
    <select name="gender" required>
      <option value="">Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <input type="text" name="marital_status" placeholder="Marital Status">
  </div>

  <div class="row">
    <input type="text" name="nationality" placeholder="Nationality">
    <input type="text" name="occupation" placeholder="Occupation">
    <input type="text" name="mobile" placeholder="Mobile Number" required>
  </div>

  <input type="email" name="email" placeholder="Email Address">
  <textarea name="address" placeholder="Full Residential Address" required></textarea>

  <h3>Account Details</h3>
  <div class="row">
    <select name="account_type" id="account_type" required>
      <option value="">Account Type</option>
      <option>Savings Account</option>
      <option>Current Account</option>
      <option>Minor Account</option>
      <option>Student Account</option>
      <option>Zero Balance Account</option>
    </select>
    <select name="branch" id="branch" required>
      <option value="">Select Branch</option>
      <option value="Main City">Main City</option>
      <option value="Downtown">Downtown</option>
      <option value="Uptown">Uptown</option>
    </select>
    <input type="text" name="ifsc_display" id="ifsc_display" placeholder="IFSC Code (auto)" disabled>
  </div>

  <textarea name="additional_info" placeholder="Additional Information (optional)"></textarea>

  <button type="submit">Create Account</button>
  <p class="note">All details will be sent securely to the bank email.</p>
</form>

<script>
  // Map account type to first 4 digits
  const accountTypeCode = {
    "Savings Account": "1001",
    "Current Account": "2001",
    "Minor Account": "3001",
    "Student Account": "4001",
    "Zero Balance Account": "5001"
  };

  const accountTypeSelect = document.getElementById("account_type");
  const accountNoField = document.getElementById("account_no");

  function generateAccountNumber(type) {
    const typeCode = accountTypeCode[type] || "9999"; // default if not selected
    const randomPart = Math.floor(10000 + Math.random() * 90000); // 5-digit random
    return `MBS-${typeCode}-${randomPart}`;
  }

  // Generate account number whenever account type is selected
  accountTypeSelect.addEventListener("change", function() {
    const accNum = generateAccountNumber(this.value);
    accountNoField.value = accNum;
  });
</script>
</body>
</html>
