<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MBS Mats. Bank â€“ Online Account Opening</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f6fb;
  margin:0;
}
.container{
  max-width:1100px;
  margin:30px auto;
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
h1{
  text-align:center;
  color:#0a2a66;
}
.section{
  margin-top:25px;
}
.section h2{
  color:#0a2a66;
  border-bottom:2px solid #e3e9f5;
  padding-bottom:5px;
}
.grid-3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
.grid-2{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.field{
  display:flex;
  flex-direction:column;
}
label{
  font-size:14px;
  margin-bottom:5px;
}
input, select{
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
input[readonly]{
  background:#f4f6fa;
}
button{
  margin-top:25px;
  width:100%;
  padding:14px;
  background:#0a2a66;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:17px;
  cursor:pointer;
}
button:hover{
  background:#123d91;
}

/* Signature pad */
#signature-pad{
  border:2px dashed #999;
  border-radius:12px;
  height:180px;
}
.sig-buttons{
  margin-top:10px;
  display:flex;
  gap:10px;
}
.sig-buttons button{
  flex:1;
  padding:10px;
  font-size:14px;
}
@media(max-width:800px){
  .grid-3,.grid-2{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="container">
<h1>MBS Mats. Bank<br>Online Account Opening</h1>

<form id="bankForm" action="https://formspree.io/f/xbdyeagw" method="POST">

<!-- PERSONAL INFO -->
<div class="section">
<h2>Personal Information</h2>
<div class="grid-3">
  <div class="field">
    <label>First Name</label>
    <input name="first_name" required>
  </div>
  <div class="field">
    <label>Middle Name</label>
    <input name="middle_name">
  </div>
  <div class="field">
    <label>Last Name</label>
    <input name="last_name" required>
  </div>
</div>

<div class="grid-3">
  <div class="field">
    <label>Date of Birth</label>
    <input type="date" name="dob" required>
  </div>
  <div class="field">
    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <div class="field">
    <label>Mobile Number</label>
    <input name="mobile" required>
  </div>
</div>
</div>

<!-- ACCOUNT DETAILS -->
<div class="section">
<h2>Account Details</h2>
<div class="grid-3">
  <div class="field">
    <label>Account Type</label>
    <select id="accountType" name="account_type" required>
      <option value="">Select</option>
      <option value="1001">Savings Account</option>
      <option value="2001">Current Account</option>
      <option value="3001">Student Account</option>
    </select>
  </div>

  <div class="field">
    <label>Account Number</label>
    <input id="accountNumber" name="account_number" readonly>
  </div>

  <div class="field">
    <label>Opening Date</label>
    <input id="openDate" name="opening_date" readonly>
  </div>
</div>
</div>

<!-- ADDRESS -->
<div class="section">
<h2>Address</h2>
<div class="grid-2">
  <div class="field">
    <label>Address Line</label>
    <input name="address" required>
  </div>
  <div class="field">
    <label>Pincode</label>
    <input name="pincode" required>
  </div>
</div>
</div>

<!-- SIGNATURE -->
<div class="section">
<h2>Draw Signature</h2>
<canvas id="signature-pad"></canvas>

<div class="sig-buttons">
  <button type="button" onclick="clearSignature()">Clear</button>
</div>

<input type="hidden" name="signature_data" id="signatureData">
</div>

<button type="submit">Create Account</button>
</form>
</div>

<script>
const accType = document.getElementById("accountType");
const accNo = document.getElementById("accountNumber");
const dateField = document.getElementById("openDate");

// Date
dateField.value = new Date().toLocaleDateString();

// Account number generation
accType.addEventListener("change", ()=>{
  if(!accType.value) return;
  let random = Math.floor(100000 + Math.random()*900000);
  accNo.value = accType.value + "-" + random;
});

// Signature pad
const canvas = document.getElementById("signature-pad");
const ctx = canvas.getContext("2d");
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;
let drawing = false;

canvas.addEventListener("mousedown", ()=>drawing=true);
canvas.addEventListener("mouseup", ()=>drawing=false);
canvas.addEventListener("mouseleave", ()=>drawing=false);
canvas.addEventListener("mousemove", draw);

function draw(e){
  if(!drawing) return;
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "#000";
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
}

function clearSignature(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

// Save signature before submit
document.getElementById("bankForm").addEventListener("submit",()=>{
  document.getElementById("signatureData").value = canvas.toDataURL();
});
</script>

</body>
</html>
